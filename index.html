<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
		<h2>Welcome To our <span>Gifts</span> Store</h2>
      <div class="item">
        <div class="name">Chocolate</div>
        <img src="./img/chocolat.webp" alt="flowers" />
        <div class="price">$10</div>
        <button class="subtract">-</button>
        <div class="quantity">1</div>
        <button class="add">+</button>
        <button class="heart"><i class="fa-solid fa-heart"></i></button>
        <button class="delete">Delete</button>
      </div>
      <div class="item">
        <div class="name">Flowers</div>
        <img src="./img/flowers2.webp" alt="flowers yellow" />
        <div class="price">$20</div>
        <button class="subtract">-</button>
        <div class="quantity">2</div>
        <button class="add">+</button>
        <button class="heart"><i class="fa-solid fa-heart"></i></button>
        <button class="delete">Delete</button>
      </div>

      <div class="item">
        <div class="name">Jewellery</div>
        <img src="./img/bijoux.webp" alt="flowers" />
        <div class="price">$70</div>
        <button class="subtract">-</button>
        <div class="quantity">1</div>
        <button class="add">+</button>
        <button class="heart"><i class="fa-solid fa-heart"></i></button>
        <button class="delete">Delete</button>
      </div>
	  <div class="item">
        <div class="name">Perfume</div>
        <img src="./img/parfum.jpg" alt="flowers" />
        <div class="price">$55</div>
        <button class="subtract">-</button>
        <div class="quantity">1</div>
        <button class="add">+</button>
        <button class="heart"><i class="fa-solid fa-heart"></i></button>
        <button class="delete">Delete</button>
      </div>
      <div class="total">Total: $ 0</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
